<!DOCTYPE html>
<html
	th:replace="~{base :: parent(~{::#content},~{ :: title},~{::script})}">
<head>
<title>Login Page</title>

</head>
<body>

	<div id="content" class="mt-20">
		<div class="grid grid-cols-12">
			<div class="col-span-4 md:col-span-2 lg:col-span-3"></div>
			<div class="col-span-12  md:col-span-8 lg:col-span-6">
				<div href="#"
					class="block p-6 bg-white border border-t-[7px] border-green-600 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800  dark:hover:bg-gray-700">

					<h5
						class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login
						Here</h5>
					<p class="font-normal text-gray-700 dark:text-gray-400">Start
						managing contacts on cloud...</p>
					<div class="text-red-600" th:if="${param.error}">Invalid
						username and password.</div>
					<div class="text-green-600" th:if="${param.logout}">You have
						been logged out.</div>
					<div th:if="${session.error}" class="text-red-600">
                     <p th:text="${session.error}"></p>
                  </div>

					<form novalidate method="post" action="/login" class="mt-5">

						<div class="mb-3">
							<label for="email"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								Email</label> <input type="email" id="email" name="email"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
         focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
         dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="example123@gmail.com" required />
						</div>

						<!--  <p  data-th-if="${#fields.hasErrors('email')}"
         data-th-errors="*{email}"
        class="text-red-600 py-2">email is required</p>
        -->
						<div class="mb-3">
							<label for="password"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
								Password</label> <input type="password" name="password" id="password"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
         focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
         dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="" required />
						</div>

						<!--  <p  data-th-if="${#fields.hasErrors('password')}"
         data-th-errors="*{password}"
        class="text-red-600 py-2">password is required</p>
        -->
						<div class="mb-3 flex justify-center space-x-3">
							<button type="submit"
								class="px-3 py-2 rounded dark:bg-blue-800 hover:bg-blue-900 bg-gray-800 text-white">Login
								Here</button>
							<button type="reset"
								class="px-3 py-2 rounded dark:bg-orange-800 hover:bg-orange-900 bg-orange-800 text-white">Reset</button>
						</div>
					</form>
					<div class="social-button-container flex justify-center mb-3">
						<a class=" login-with-google-btn "
							data-th-href="@{'/oauth2/authorization/google'}"> Login with
							Google</a>
					</div>
					<div>
						<link
						>
						<a data-th-href="@{'/oauth2/authorization/github'}"
							style="display: inline-flex; align-items: center; min-height: 40px; background-color: #24292e; font-family: 'Roboto', sans-serif; font-size: 14px; color: white; text-decoration: none; padding: 8px 12px 8px 0px;">
							<svg height="18" viewBox="0 0 16 16" width="40px"
								style="fill: white;">
    <path fill-rule="evenodd"
									d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
    0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
    1.08.58 1.23.82.72 1.21 1.87.87
    2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12
    0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
    2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0
    .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" />
  </svg> Sign in with GitHub
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script>
		
	</script>
</body>
</html>
