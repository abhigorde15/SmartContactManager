<div data-th-fragment="contact">
<!-- Main modal -->
<div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="absolute top-30 left-90 p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex flex-col items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
               <div class="rounded-2xl">
            <img id="contact_img" class="w-16 h-16 rounded-full object-cover border-2 border-gray-300" alt="Contact Image" />
          </div>
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white"
                id="contact_name"
                >
                </h3>
                <p id="contact_email"></p>
                <p id="contact_phone"></p>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                onClick="closeContactModal()"
                >
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-5 space-x-6 flex min-h-50 items-center">
  <table class="relative left-20 ">
    <thead>
      <tr class="mb-4">
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="mb-4">
        <td><i class="fa-solid fa-location-dot"></i></td>
        <td>
          <p id="contact_adress"></p>
        </td>
      </tr>
      <tr class="mb-4">
        <td><i class="fa-solid fa-user"></i></td>
        <td><p id="contact_description">Your contact description here</p></td>
      </tr>
      <tr class="mb-4">
        <td><i class="fa-brands fa-instagram"></i></td>
        <td><p id="contact_instagram_link">Your Instagram link here</p></td>
      </tr>
       <tr class="mb-4">
        <td><i class="fa-solid fa-user"></i></td>
        <td><p id="contact_favourite">Your contact description here</p></td>
      </tr>
    </tbody>
  </table>
</div>

            <!-- Modal footer -->
            <div class=" p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600 w-full">
                <button 
                data-modal-hide="default-modal" type="button" 
                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                onClick="closeContactModal()"
                >Decline</button>
            </div>
        </div>
    </div>
</div>


</div>
