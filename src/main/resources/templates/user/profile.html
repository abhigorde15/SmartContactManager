<!DOCTYPE html>
<html th:replace="~{base :: parent(~{::#content},~{ :: title},~{::script})}">
<head>
  <title data-th-text="${loggedUser.name}" >Profile Page</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div id="content">
    <div th:if="${loggedUser}">
     <div data-th-replace="~{user/Sidebar :: sidebar}"></div>
    </div>


  <div class="max-w-lg p-4 mx-auto mt-10 md:mt-20 shadow-md shadow-gray-900 rounded-2xl bg-gray-800 text-center w-full sm:w-96">

    <img data-th-src="@{${loggedUser.profilePict}}" 
        onerror="this.src='/Images/userProfile.jpg';"
        alt="User Profile" class="w-32 h-32 sm:w-40 sm:h-40 mx-auto rounded-full mb-4">

    <h2 class="text-lg sm:text-xl font-bold" data-th-text="${loggedUser.name}"></h2>
    <p class="text-sm sm:text-base" data-th-text="${loggedUser.email}">johndoe@example.com</p>
    <p class="text-sm sm:text-base" data-th-text="${loggedUser.phone}">+1234567890</p>
    <p class="mt-2 text-xs sm:text-sm" data-th-text="${loggedUser.about}">Software Developer at XYZ Company.</p>

    <div class="mt-4">
        <span class="px-3 py-1 text-white text-xs sm:text-sm font-medium rounded bg-green-500">Enabled</span>
    </div>

    <div class="flex flex-col sm:flex-row justify-center gap-2 sm:gap-4 mt-3 text-xs sm:text-sm">
        <div class="flex items-center">
            <span class="ml-2">Email Verified:</span>
            <p data-th-text="${loggedUser.emailVerified ? ' Yes' : ' No' }" class="ml-1"></p>
        </div>
        <div class="flex items-center">
            <span class="ml-2">Phone Verified:</span>
            <p data-th-text="${loggedUser.phoneVerified ? ' Yes' : ' No' }" class="ml-1"></p>
        </div>
    </div>

</div>


   
  </div>
 
  
 <script>
 console.log("This is profile page")</script>  
  
</body>
</html>
